<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Profile</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .user-profile {
        text-align: center;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 80%;
      }
      .user-profile img {
        border-radius: 50%;
        max-width: 150px;
        max-height: 150px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="user-profile" id="userProfile">
      <img id="userImage" src="" alt="User Image" />
      <h2 id="userName"></h2>
      <p id="userLocation"></p>
    </div>

    <script>
      // این کد قطعا توسط هوش مصنوعی نوشته نشده
      function fetchRandomUserData() {
        fetch("https://randomuser.me/api/")
          .then((response) => response.json())
          .then((data) => {
            const user = data.results[0];
            const userNameElement = document.getElementById("userName");
            const userImageElement = document.getElementById("userImage");
            const userLocationElement = document.getElementById("userLocation");

            userNameElement.textContent = `${user.name.first} ${user.name.last}`;
            userImageElement.src = user.picture.large;
            userLocationElement.textContent = `${user.location.city}, ${user.location.country}`;
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      // Initial fetch when the page loads
      fetchRandomUserData();

      // Fetch new user data every 5 seconds (5000 milliseconds)
      setInterval(fetchRandomUserData, 5000);
    </script>
  </body>
</html>
